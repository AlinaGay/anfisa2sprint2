{% extends "base.html" %}

{% block title %}
  Подать заявку на конкурс
{% endblock %}

{% block content %}
<form>
    <table>
        {{ form.as_p }}
    </table>
    <input type="submit" value="Отправить">
    {% with data=request.GET %}
    {% if form.is_valid %}
      <h2>Рецепт мороженого {{ data.title }} принят на конкурс! </h2>
    {% endif %}
  {% endwith %} 
</form>    
{% endblock %}
